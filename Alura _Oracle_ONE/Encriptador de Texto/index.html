<!DOCTYPE html>
<html lang="en">
<head>
    <title>Encriptador de Texto</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Inter:wght@100&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <!-- logo -->
        <div class="logo">
            <!-- logo alura -->
            <img src="img/logoAlura.png" alt="logo de alura">
        </div>
    </header>
    <main>
        <section class="TextoIngresadoYBotones">
            <!-- ingreso de texto y botones -->
            <!-- botones -->
            <div class="textoYbotones">
                <div class="texto-input">
                    <input type="text" class="form_input" required>
                    <label for="" class="form_label">Ingrese el texto aqui</label>
                </div>
                <div class="botones">
                    <button type="button" onclick="botonEncriptar()" id="boton1" class="button">Encriptar</button>
                    <button type="button" onclick="botonDesencriptar()" id="boton2" class="button">Desencriptar</button>
                </div>
                <div class="texto-botones">
                    <!-- texto de los botones -->
                    <img src="img/VectorSigno.png" alt="Signo" class="imagen-texto-boton">
                    <h5 class="texto-recuerda">Solo letras minúsculas y sin acentos</h5>
                </div>
            </div>
        </section>
        <section class="box">
            <!-- cuadro resultado + imagen + texto info -->
            <div class="munecoYtexto">
                <!-- "muñeco-busqueda" -->
                <div class="muneco-busqueda">
                    <img src="img/Muñeco.png" alt="muneco de busqueda" class="muneco-busqueda">
                    <input type="text" class="input-text-resultado color:black" id="input-text-resultado"
                        placeholder="Ningun mensaje fue encontrado">
                        <div>
                            <button type="button" class="btn-copy" onclick="botonCopiaTexto()">Copiar</button>
                        </div>
                        <p class="mensaje">Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
        </section>
    </main>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
<footer>
    <div class="waves">
        <div class="wave-1"></div>
        <div class="wave-2"></div>
        <div class="wave-3"></div>
        <div class="wave-4"></div>
        <p>@2022 Alejandro Perez - All rights reserved</p>
        <ul class="iconos_Sociales">
            <li><a href="https://m.facebook.com/login/?locale=es_ES" target="_blank">
                    <ion-icon name="logo-facebook"></ion-icon>
                </a></li>
            <li><a href="https://twitter.com/?lang=es" target="_blank">
                    <ion-icon name="logo-twitter"></ion-icon>
                </a></li>
            <li><a href="https://www.instagram.com/" target="_blank">
                    <ion-icon name="logo-instagram"></ion-icon>
                </a></li>
            <li><a href="https://www.linkedin.com/in/alejandro-p%C3%A9rez-641a07127/" target="_blank">
                    <ion-icon name="logo-linkedin"></ion-icon>
                </a></li>
        </ul>
        <ul class="menu">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Service</a></li>
            <li><a href="#">Team</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
</footer>

</html>
