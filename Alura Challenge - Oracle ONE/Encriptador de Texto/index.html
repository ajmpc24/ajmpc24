<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<header>
    <!-- logo alura -->
    <div class="logo">
        <img src="img/logoAlura.png" alt="logo de alura">
    </div>
</header>

<body>
    <div class="texto">
        <!-- texto ingresado para incriptar -->
        <input type="text" id="texto-ingresado" value="Ingrese su texto aqui">

    <div class="boton">
        <!-- Boton  Encriptar-->
        <button type="button" class="button button1">Encriptar</button>
        <!-- Boton Desencrpitar -->
        <button type="button" class="button button2">Desencriptar</button>
    </div>
    <div class="caja-resultado">
        
    </div>

</html>
