<!DOCTYPE html>
<html lang="en">

<head>
    <title>Encriptador de Texto</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Inter:wght@100&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<header>
    <!-- logo alura -->
    <div class="logo">
        <img src="img/logoAlura.png" alt="logo de alura">
    </div>
</header>

<body>
    <div class="texto">
        <!-- texto ingresado para incriptar -->
        <input type="text" id="texto-ingresado" value="Ingrese el texto aqui">
    </div>
    <div class="boton">
        <!-- Boton  Encriptar-->
        <button type="button" class="button button1">Encriptar</button>
        <!-- Boton Desencrpitar -->
        <button type="button" class="button button2">Desencriptar</button>
        <div class="texto-top-botones">
            <!-- texto de los botones -->
            <img src="img/VectorSigno.png" alt="Signo" class="imagen-texto-boton">
            <h5 class="text-muted" id="Texto-recuerda">Solo letras minúsculas y sin acentos</h5>
        </div>
    </div>

    <div class="container">
        <!-- box "muñeco-busqueda" -->
        <div class="muneco-busqueda">
            <img src="img/Muñeco.png" alt="muneco de busqueda" class="muneco-busqueda1">
        </div>
        <h2>Ningún mensaje fue encontrado</h2>
        <p>Ingresa el texto que desees encriptar o desencriptar. <input type="text" id="texto-resultado"
                onkeyup="mostrarResultadoBusqueda()">
            <output id="resultadoBusqueda" for="busqueda"></output>
        </p>

    </div>
    
</body>

</html>
